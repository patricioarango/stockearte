<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Artículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include "nav.html" %}
    <div class="container mt-4">
        <h1 class="mt-3">Editar Artículo: {{ articulo.articulo }}</h1>
        
        <form method="POST" class="mt-3">
            <div class="mb-3">
                <label for="articulo" class="form-label">Nombre del artículo:</label>
                <input type="text" id="articulo" name="articulo" class="form-control" value="{{ articulo.articulo }}" required>
            </div>

            <div class="mb-3">
                <label for="url_foto" class="form-label">URL de la foto:</label>
                <input type="url" id="url_foto" name="url_foto" class="form-control" value="{{ articulo.url_foto }}" required>
            </div>
        
            <div class="mb-3">
                <label for="id_talle" class="form-label">Talle:</label>
                <select id="id_talle" name="id_talle" class="form-select">
                    {% for talle in talles %}
                        <option value="{{ talle.id }}" {% if talle.id == articulo.id_talle %}selected{% endif %}>{{ talle.talle }}</option>
                    {% endfor %}
                </select>
            </div>
        
            <div class="mb-3">
                <label for="id_color" class="form-label">Color:</label>
                <select id="id_color" name="id_color" class="form-select">
                    {% for color in colores %}
                        <option value="{{ color.id }}" {% if color.id == articulo.id_color %}selected{% endif %}>{{ color.color }}</option>
                    {% endfor %}
                </select>
            </div>
        
            <div class="mb-3">
                <label for="stock" class="form-label">Stock:</label>
                <input type="number" id="stock" name="stock" class="form-control" value="{{ articulo.stock }}" required>
            </div>
        
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </form>
    </div>  
</body>
</html>
