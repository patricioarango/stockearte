<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Productos</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static', filename='index_styles.css') }}">
</head>
<body>
    {% include "nav.html" %}
    <div class="container mt-4">
        <h1 class="mb-4">Lista de Productos</h1>
        <a href="{{ url_for('nuevo_producto') }}" class="btn btn-primary mb-3">Agregar Producto</a>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>CÃ³digo de Producto</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for producto in productos %}
                <tr>
                    <td>{{ producto.id }}</td>
                    <td>{{ producto.codigo_producto }}</td>
                    <td>
                        <a href="/list_articles/{{ producto.id }}" type="button" class="btn btn-success">Articulos</button>
                    </td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-c0WzWzq1xuMzDykjR5O4J8QY4xSmk5TiwW+OrQnbNzI+0KbdzeFSAI16jsuYh2lZ" crossorigin="anonymous"></script>
</body>
</html>
