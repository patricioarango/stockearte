<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Producto</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
</head>
<body>
    {% include "nav.html" %}
    <div class="container mt-4">
        <h1 class="mb-4">Agregar Producto</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('nuevo_producto') }}">
            <div class="mb-3">
                <label for="codigo_producto" class="form-label">CÃ³digo de Producto</label>
                <input type="text" class="form-control" id="codigo_producto" name="codigo_producto" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Producto</button>
            <a href="{{ url_for('lista_productos') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-c0WzWzq1xuMzDykjR5O4J8QY4xSmk5TiwW+OrQnbNzI+0KbdzeFSAI16jsuYh2lZ" crossorigin="anonymous"></script>
</body>
</html>
