<!DOCTYPE html>

<head>
    <title>G16 - Stockearte</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_styles.css') }}" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous" />
</head>

<body>
    <header class="masthead p-0 pb-lg-5">
        <div class="container h-100">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="login-form">
                        <form action="/login" method="post">
                            <div class="form-outline mb-4">
                                <img src="{{ url_for('static', filename='stockearte.png') }}" alt="Stockearte" style="vertical-align: Stickman; margin: 0px 35px" />
                            </div>
                            <div class="form-outline mb-4">
                                {% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                  {% for category, message in messages %}
                                     <div class="alert alert-{{ category }}" role="alert"> {{ message }}</div>
                                  {% endfor %}
                                {% endif %}
                              {% endwith %}
                            </div>
                            <div class="form-group" id="user-group">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Name de usuario" required autofocus="autofocus"/>
                            </div>
                            <div class="form-group" id="contrasena-group">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required autofocus="autofocus"/>
                            </div>
                            <div class="pt-1 mb-4">
                                <button type="submit" class="btn btn-login btn-block bg-primary">Iniciar sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </header>
</body>

</html>
