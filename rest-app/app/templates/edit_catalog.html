<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link

<body>
    {% include "nav.html" %}

            </div>
        </form>
        <a href="{{ url_for('catalogos.get_catalogs') }}" class="btn btn-secondary">Volver a la lista de cat치logos</a>
    </div>
