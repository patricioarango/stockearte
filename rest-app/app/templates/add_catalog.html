<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Catálogo</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous"
    />
    <style>
        body {
            background-color: #f7f9fc;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% include "nav.html" %}
    <div class="container">
        <div class="form-container">
            <h1>Agregar Catálogo</h1>

            <!-- Formulario para agregar catálogo -->
            <form action="{{ url_for('catalogos.add_catalog') }}" method="POST">
                <div class="mb-3">
                    <label for="catalog" class="form-label">Nombre del Catálogo:</label>
                    <input type="text" class="form-control" id="catalog" name="catalog" required>
                </div>

                <!-- Descomentar si se necesita el ID de la tienda -->
                <!--
                <div class="mb-3">
                    <label for="id_store" class="form-label">ID de Tienda:</label>
                    <input type="text" class="form-control" id="id_store" name="id_store" required>
                </div>
                -->

                <!-- Botón de agregar catálogo -->
                <button type="submit" class="btn btn-primary w-100">Agregar Catálogo</button>
            </form>

            <!-- Enlace para volver a la lista de catálogos -->
            <div class="mt-3 text-center">
                <a href="{{ url_for('catalogos.get_catalogs') }}" class="btn btn-secondary">Volver a la lista de catálogos</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-cVKIPhG4VYWONcK2WvB0K0RYbE5CwivOeXaHdxCXCL5Yh/8BO5zYI2P8ceK4WYr" 
        crossorigin="anonymous"
    ></script>
</body>
</html>
