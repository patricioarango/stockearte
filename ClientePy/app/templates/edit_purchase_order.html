<!DOCTYPE html>
<html>
<head>
    <title>Editar Orden de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include "nav.html" %}
  <div class="container">
      <h1 class="mt-3">Editar Orden de Compra</h1>
      <form action="{{ url_for('edit_purchase_order', id=order.id) }}" method="POST">
          <div class="mb-3">
              <label for="store_id" class="form-label">Tienda</label>
              <select name="store_id" class="form-select" disabled>
                  {% for store in stores %}
                  <option value="{{ store.id_store }}" {% if store.id_store == order.id_store %}selected{% endif %}>
                      {{ store.store }}
                  </option>
                  {% endfor %}
              </select>
          </div>
          <div class="mb-3">
              <label for="observation" class="form-label">Observaci√≥n</label>
              <textarea name="observation" class="form-control">{{ order.observation }}</textarea>
          </div>
          <div class="mb-3">
              <label for="state" class="form-label">Estado</label>
              <select name="state" class="form-select">
                  <option value="SOLICITADA" {% if order.state == 'SOLICITADA' %}selected{% endif %}>SOLICITADA</option>
                  <option value="ACEPTADA" {% if order.state == 'ACEPTADA' %}selected{% endif %}>ACEPTADA</option>
                  <option value="RECHAZADA" {% if order.state == 'RECHAZADA' %}selected{% endif %}>RECHAZADA</option>
                  <option value="RECIBIDA" {% if order.state == 'RECIBIDA' %}selected{% endif %}>RECIBIDA</option>
              </select>
          </div>
          <button type="submit" class="btn btn-primary">Actualizar Orden de Compra</button>
      </form>
  </div>
</body>
</html>
