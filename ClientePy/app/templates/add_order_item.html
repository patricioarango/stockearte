<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Item a la Orden de Compra</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
</head>
<body>
    <div class="container mt-5">
        <h1>Agregar Item a la Orden de Compra</h1>
        <form method="POST" action="{{ url_for('add_order_item', id_order=order.id) }}">
            <div class="mb-3">
                <label for="idProduct" class="form-label">CÃ³digo del Producto</label>
                <select name="idProduct" id="idProduct" class="form-select" required>
                    {% for product in products %}
                        <option value="{{ product.idProduct}}">{{ product.name }} - {{ product.code }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="requested_amount" class="form-label">Cantidad Solicitada</label>
                <input type="number" name="requested_amount" id="requested_amount" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Agregar Item</button>
           <a href="{{ url_for('view_order_items', id=order.id) }}" class="btn btn-secondary">Cancelar</a>

        </form>
    </div>
</body>
</html>
