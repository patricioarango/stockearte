<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand d-flex gap-lg-1 mx-lg-3" href="/nuevohome">
          <img src="{{ url_for('static', filename='stockearte-light.png') }}" alt="Stockearte" style="vertical-align: Stickman; margin: 0px 35px" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex align-items-center" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/store_list">Tienda</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/users">Usuario</a>
              </li>
                <li class="nav-item">
                    <a class="nav-link" href="/product">Productos</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Agregar Nuevo Producto</h1>
        <form method="post">
            <div class="mb-3">
                <label for="product" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="product" name="product" required>
            </div>
            <div class="mb-3">
                <label for="img" class="form-label">Imagen URL</label>
                <input type="text" class="form-control" id="img" name="img" required>
            </div>
            <div class="mb-3">
                <label for="color" class="form-label">Color</label>
                <select class="form-control" id="color" name="color" required>
                    <option value="">Selecciona un color</option>
                    <option value="Rojo">Rojo</option>
                    <option value="Azul">Azul</option>
                    <option value="Verde">Verde</option>
                    <option value="Negro">Negro</option>
                    <option value="Blanco">Blanco</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="size" class="form-label">Talle</label>
                <select class="form-control" id="size" name="size" required>
                    <option value="">Selecciona un talle</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="tienda" class="form-label">Tienda</label>
                <select class="form-control" id="tienda" name="tienda" required>
                    <option value="">Selecciona una tienda</option>
                    {% for tienda in tiendas %}
                        <option value="{{ tienda.id_store }}">{{ tienda.store }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>
    </div>
</body>
</html>
