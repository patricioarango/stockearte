<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include "nav.html" %}
    <div class="container mt-4">
        <h1>Agregar Nuevo Producto</h1>
        <form method="post">
            <div class="mb-3">
                <label for="product" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="product" name="product" required>
            </div>
            <div class="mb-3">
                <label for="color" class="form-label">CÃ³digo Producto (random generated)</label>
                <input type="text" class="form-control" id="code" name="code" value="{{codigo_producto}}" required>
            </div>
            <div class="mb-3">
                <label for="img" class="form-label">Imagen URL</label>
                <input type="text" class="form-control" id="img" name="img" required>
            </div>
            <div class="mb-3">
                <label for="color" class="form-label">Color</label>
                <input type="text" class="form-control" id="color" name="color" required>
            </div>
            
            <div class="mb-3">
                <label for="size" class="form-label">Talle</label>
                <input type="text" class="form-control" id="size" name="size" required>
            </div>

            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>
    </div>
</body>
