<!DOCTYPE html>
<html>
<head>
    <title>Nueva Orden de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include "nav.html" %}
  <div class="container">
      <h1 class="mt-3">Nueva Orden de Compra</h1>
      <form action="{{ url_for('new_purchase_order') }}" method="POST">
          <div class="mb-3">
              <label for="store_id" class="form-label">Tienda</label>
              <select name="store_id" class="form-select">
                  {% for store in stores %}
                  <option value="{{ store.id_store }}">{{ store.store }}</option>
                  {% endfor %}
              </select>
          </div>
          <div class="mb-3">
              <label for="observation" class="form-label">Observaci√≥n</label>
              <textarea name="observation" class="form-control"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Guardar Orden de Compra</button>
      </form>
  </div>
</body>
</html>
