<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    {% include "nav.html" %}
    <div class="container mt-5">
        <h1>Modificar Stock para {{ producto.product.product }}</h1>
        <form action="{{ url_for('edit_stock', id=producto.product.idProduct) }}" method="POST">
            <div class="form-group mb-3">
                <label for="stock">Stock actual: {{ producto.stock }}</label>
                <input type="number" class="form-control" id="stock" name="stock" value="{{ producto.stock }}" min="0" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{{ url_for('store_products') }}" class="btn btn-secondary">Cancelar</a>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
