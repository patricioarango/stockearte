<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items de la Orden de Compra</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
</head>
<body>
    {% include "nav.html" %}
    <div class="container mt-5">
        <h1>Items de la Orden de Compra #{{ order.id }}</h1>
        <a href="{{ url_for('add_order_item', id_order=order.id) }}" class="btn btn-primary mb-3">Agregar Item</a>
        
        <!-- Tabla de ítems de la orden de compra -->
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Color</th>
                    <th>Tamaño</th>
                    <th>Cantidad Solicitada</th>
                </tr>
            </thead>
            <tbody>
                {% for item in order_items %}
                <tr>
                    <td>{{ item.product_code }}</td>
                    <td>{{ item.color }}</td>
                    <td>{{ item.size }}</td>
                    <td>{{ item.requested_amount }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <!-- Formulario para agregar un nuevo ítem a la orden de compra -->
        <h2>Agregar Nuevo Item</h2>
        <form method="POST" action="{{ url_for('view_order_items', id=order.id) }}">
            <div class="mb-3">
                <label for="product_code" class="form-label">Codigo de producto</label>
                <input type="text" name="product_code" id="product_code" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="color" class="form-label">Color</label>
                <input type="text" name="color" id="color" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="size" class="form-label">Tamaño</label>
                <input type="text" name="size" id="size" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="requested_amount" class="form-label">Cantidad Solicitada</label>
                <input type="number" name="requested_amount" id="requested_amount" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Agregar Item</button>
        </form>

        <a href="{{ url_for('list_purchase_orders') }}" class="btn btn-secondary mt-3">Volver a Órdenes</a>
    </div>
</body>
</html>
