<!DOCTYPE html>
<html>
<head>
    <title>G16 - Stockearte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" />
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='index_styles.css')}}"
    />
</head>
<body>
    {% include "nav.html" %}
    <div class="container">
      <h1 class="mt-3">Editar Tienda</h1>
      <form method="post" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="store" class="form-label">Nombre de la Tienda:</label>
          <input type="text" class="form-control" id="storeName" name="storeName" value="{{ store.storeName }}" required>
          <div class="invalid-feedback">Por favor, ingrese el nombre de la tienda.</div>
        </div>
        <div class="mb-3">
          <label for="code" class="form-label">C贸digo:</label>
          <input type="text" class="form-control" id="code" name="code" value="{{ store.code }}" required>
          <div class="invalid-feedback">Por favor, ingrese el c贸digo.</div>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Direcci贸n:</label>
          <input type="text" class="form-control" id="address" name="address" value="{{ store.address }}" required>
          <div class="invalid-feedback">Por favor, ingrese la direcci贸n.</div>
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">Ciudad:</label>
          <input type="text" class="form-control" id="city" name="city" value="{{ store.city }}" required>
          <div class="invalid-feedback">Por favor, ingrese la ciudad.</div>
        </div>
        <div class="mb-3">
          <label for="state" class="form-label">Provincia:</label>
          <input type="text" class="form-control" id="state" name="state" value="{{ store.state }}" required>
          <div class="invalid-feedback">Por favor, ingrese la provincia.</div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="enabled" name="enabled" {% if store.enabled %}checked{% endif %}>
          <label class="form-check-label" for="enabled">Habilitado</label>
        </div>
        <div class="row">
            <div class="col-md-6 text-right">
                <a href="{{ url_for('store_list') }}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
      </form>
    </div>
    
</body>
</html>
