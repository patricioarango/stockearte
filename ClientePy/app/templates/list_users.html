<!DOCTYPE html>
<html>
    <head>
        <title>G16 - Stockearte</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" />
        <meta charset="utf-8" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
        />
        <link
          rel="stylesheet"
          type="text/css"
          href="{{ url_for('static', filename='index_styles.css')}}"
        />
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand d-flex gap-lg-1 mx-lg-3" href="/home">
          <img src="{{ url_for('static', filename='stockearte-light.png') }}" alt="Stockearte" style="vertical-align: Stickman; margin: 0px 35px" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex align-items-center" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/store_list">Tienda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users">Usuario</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/product">Productos</a>
              </li>
            </ul>
        </div>
    </nav>
    <div class="container">
      <h1 class="mt-3">Lista de Usuarios</h1>
      <a href="{{ url_for('add_user') }}" class="btn btn-primary">Agregar Usuario</a>
      <table class="table table-striped table-hover mt-3">
        <thead>
          <tr>
            <th>Nombre de usuario</th>
            <th>Tienda</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user.username }}</td>
            <td>{{user.store.storeName}}</td>
            <td>
                {% if user.enabled %}
                  Habilitado
                {% else %}
                  Deshabilitado
                {% endif %}
              </td>     
            <td>
                <a href="{{ url_for('edit_user', idUser=user.idUser) }}">
                    <img src="{{ url_for('static', filename='detalle.png') }}" alt="Editar" class="img-fluid" style="max-width: 30px;">
                  </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
</body>
</html>
