<!DOCTYPE html>
<html>
    <head>
        <title>G16 - Stockearte</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" />
        <meta charset="utf-8" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
        />
        <link
          rel="stylesheet"
          type="text/css"
          href="{{ url_for('static', filename='index_styles.css')}}"
        />
    </head>
<body>
  {% include "nav.html" %}
    <div class="container">
      <h1 class="mt-3">Lista de Usuarios
      <a href="{{ url_for('add_user') }}" class="btn btn-primary">Agregar Usuario</a></h1>

      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Buscar Usuario por Username" aria-label="Search">
        
        <select name="id_tienda">
          {% for tienda in tiendas %}
            <option value="{{ tienda.idStore }}">{{ tienda.storeName }}</option>
          {% endfor %}
        </select>

        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>
      <table class="table table-striped table-hover mt-3">
        <thead>
          <tr>
            <th>Nombre de usuario</th>
            <th>Tienda</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user.username }}</td>
            <td>{{user.store.storeName}}</td>
            <td>
                {% if user.enabled %}
                  Habilitado
                {% else %}
                  Deshabilitado
                {% endif %}
              </td>     
            <td>
                <a href="{{ url_for('edit_user', idUser=user.idUser) }}" type="button" class="btn btn-danger">Editar</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
</body>
</html>
