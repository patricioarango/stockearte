<!DOCTYPE html>
<html>
<head>
    <title>Editar Producto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" />
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='index_styles.css') }}"
    />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand d-flex gap-lg-1 mx-lg-3" href="/nuevohome">
          <img src="{{ url_for('static', filename='stockearte-light.png') }}" alt="Stockearte" style="vertical-align: middle; margin: 0px 35px" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex align-items-center" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/store_list">Tienda</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/users">Usuario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/product">Productos</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-3">Editar Producto</h1>
        <form method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="product" class="form-label">Nombre del Producto:</label>
                <input type="text" class="form-control" id="product" name="product" value="{{ producto.product }}" required>
                <div class="invalid-feedback">Por favor, ingrese el nombre del producto.</div>
            </div>
            <div class="mb-3">
                <label for="img" class="form-label">Imagen URL:</label>
                <input type="text" class="form-control" id="img" name="img" value="{{ producto.img }}" required>
                <div class="invalid-feedback">Por favor, ingrese la URL de la imagen.</div>
            </div>
            <div class="mb-3">
                <label for="color" class="form-label">Color</label>
                <select class="form-control" id="color" name="color" required>
                    <option value="">Selecciona un color</option>
                    <option value="Rojo" {% if producto.color == 'Rojo' %}selected{% endif %}>Rojo</option>
                    <option value="Azul" {% if producto.color == 'Azul' %}selected{% endif %}>Azul</option>
                    <option value="Verde" {% if producto.color == 'Verde' %}selected{% endif %}>Verde</option>
                    <option value="Negro" {% if producto.color == 'Negro' %}selected{% endif %}>Negro</option>
                    <option value="Blanco" {% if producto.color == 'Blanco' %}selected{% endif %}>Blanco</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="size" class="form-label">Talle</label>
                <select class="form-control" id="size" name="size" required>
                    <option value="">Selecciona un talle</option>
                    <option value="S" {% if producto.size == 'S' %}selected{% endif %}>S</option>
                    <option value="M" {% if producto.size == 'M' %}selected{% endif %}>M</option>
                    <option value="L" {% if producto.size == 'L' %}selected{% endif %}>L</option>
                    <option value="XL" {% if producto.size == 'XL' %}selected{% endif %}>XL</option>
                </select>
            </div>
            
           
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="enabled" name="enabled" {% if producto.enabled %}checked{% endif %}>
                <label class="form-check-label" for="enabled">Habilitado</label>
              </div>
            
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9bF79uW9IY9rL2skkL30/lTCTxG5F2KzLqjKZ9M5p4L5y6G8K7y" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-c5eF5X4BDnJ5YvFfT7gI7j5UjP6p7rTt9xye5wAz3nJMQ2owVtrMXXjD5i8v9cLr" crossorigin="anonymous"></script>
</body>
</html>
