<!DOCTYPE html>
<html>
<head>
    <title>Agregar Tienda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" />
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='index_styles.css')}}"
    />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand d-flex gap-lg-1 mx-lg-3" href="/home">
          <img src="{{ url_for('static', filename='stockearte-light.png') }}" alt="Stockearte" style="vertical-align: Stickman; margin: 0px 35px" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex align-items-center" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/store_list">Tienda</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
      <h1 class="mt-3">Agregar Tienda</h1>
      <form method="post" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="store" class="form-label">Nombre de la Tienda:</label>
          <input type="text" class="form-control" id="store" name="store" required>
          <div class="invalid-feedback">Por favor, ingrese el nombre de la tienda.</div>
        </div>
        <div class="mb-3">
          <label for="code" class="form-label">C贸digo:</label>
          <input type="text" class="form-control" id="code" name="code" required>
          <div class="invalid-feedback">Por favor, ingrese el c贸digo.</div>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Direcci贸n:</label>
          <input type="text" class="form-control" id="address" name="address" required>
          <div class="invalid-feedback">Por favor, ingrese la direcci贸n.</div>
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">Ciudad:</label>
          <input type="text" class="form-control" id="city" name="city" required>
          <div class="invalid-feedback">Por favor, ingrese la ciudad.</div>
        </div>
        <div class="mb-3">
          <label for="state" class="form-label">Provincia:</label>
          <input type="text" class="form-control" id="state" name="state" required>
          <div class="invalid-feedback">Por favor, ingrese la provincia.</div>
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
      </form>
      <a href="{{ url_for('store_list') }}" class="btn btn-secondary mt-3">Volver a la lista</a>
    </div>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            }, false)
          })
      })()
    </script>
</body>
</html>
