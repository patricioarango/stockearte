<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>G16 - Stockearte</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='index_styles.css') }}">
</head>
<body>
    {% include "nav.html" %}
    <div class="container mt-4">
        <h1 class="mb-4">Lista de Productos</h1>
        <a href="{{ url_for('add_product') }}" class="btn btn-primary mb-3">Agregar Producto</a>
        
      
      
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>CÃ³digo</th>
                    <th>Talle</th>
                    <th>Color</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in productos %}
                <tr>
                    <td>{{ producto.product }}</td>
                    <td>{{ producto.code }}</td>
                    
                    <td>{{ producto.size }}</td>
                    <td>{{ producto.color }}</td>
                    <td>
                        <a href="{{ url_for('edit_product', id=producto.idProduct) }}" type="button" class="btn btn-danger">Editar</a>
                    </td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-c0WzWzq1xuMzDykjR5O4J8QY4xSmk5TiwW+OrQnbNzI+0KbdzeFSAI16jsuYh2lZ" crossorigin="anonymous"></script>
</body>
</html>
