<!DOCTYPE html>
<html>
<head>
    <title>G16 - Stockearte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" />
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='index_styles.css')}}"
    />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand d-flex gap-lg-1 mx-lg-3" href="/home">
          <img src="{{ url_for('static', filename='stockearte-light.png') }}" alt="Stockearte" style="vertical-align: Stickman; margin: 0px 35px" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex align-items-center" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/store_list">Tienda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users">Usuario</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="mb-4">Editar Usuario</h1>
        <form method="post" class="needs-validation" novalidate>
            <div class="col-md-6">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" required>
                <div class="invalid-feedback">Por favor, ingrese el nombre de usuario.</div>
            </div>
            <div class="col-md-6">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ user.name }}" required>
                <div class="invalid-feedback">Por favor, ingrese el nombre.</div>
            </div>
            <div class="col-md-6">
                <label for="lastname" class="form-label">Apellido</label>
                <input type="text" id="lastname" name="lastname" class="form-control" value="{{ user.lastname }}" required>
                <div class="invalid-feedback">Por favor, ingrese el apellido.</div>
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" value="{{ user.password }}" required>
                <div class="invalid-feedback">Por favor, ingrese una contraseña.</div>
            </div>
            <div class="col-md-6">
                <label for="id_rol" class="form-label">Rol</label>
                <select id="id_rol" name="id_rol" class="form-select" required>
                    {% for rol in roles %}
                        <option value="{{ rol.id_rol }}" {% if rol.id_rol == user.id_rol %}selected{% endif %}>{{ rol.rol }}</option>
                    {% endfor %}
                </select>
                <div class="invalid-feedback">Por favor, seleccione un rol.</div>
            </div>
            <div class="col-md-6">
                <label for="id_store" class="form-label">Tienda</label>
                <select id="id_store" name="id_store" class="form-select" required>
                    {% for store in stores %}
                        <option value="{{ store.id_store }}" {% if store.id_store == user.id_store %}selected{% endif %}>{{ store.store }}</option>
                    {% endfor %}
                </select>
                <div class="invalid-feedback">Por favor, seleccione una tienda.</div>
            </div>
            <div class="col-md-6">
                <div class="form-check mt-4">
                    <input type="checkbox" id="enabled" name="enabled" class="form-check-input" {% if user.enabled %}checked{% endif %}>
                    <label for="enabled" class="form-check-label">Habilitado</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 text-right">
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a href="{{ url_for('list_users') }}" class="btn btn-secondary">Volver a la lista</a>
                <div class="row">
            <div class="col-md-6 text-right">
        </form>
    </div>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
          'use strict'
  
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.querySelectorAll('.needs-validation')
  
          // Loop over them and prevent submission
          Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }
  
                form.classList.add('was-validated')
              }, false)
            })
        })()
      </script>
</body>
</html>
