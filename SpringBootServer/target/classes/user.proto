syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.arango.user.stubs";
option java_outer_classname = "UserProto";

package user;

service User {
  rpc userLogin (UserRequest) returns (UserReply);
}

message UserRequest {
  string username = 1;
  string password = 2;
}

// The response message containing the greeting.
message UserReply {
  int32 idUser = 1;
  string name = 2;
  string lastname = 3;
  string username = 4;
  string role = 5;

}